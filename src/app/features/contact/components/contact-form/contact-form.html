<form action="" method="post" class="php-email-form">
  <div class="row gy-4">
    <div class="col-md-6">
      <input type="text" name="name" class="form-control" placeholder="Nombre" required="">
    </div>
    <div class="col-md-6 ">
      <input type="email" class="form-control" name="email" placeholder="Correo" required="">
    </div>
    <div class="col-md-12">
      <input type="text" class="form-control" name="subject" placeholder="Tema o asunto" required="">
    </div>
    <div class="col-md-12">
      <textarea class="form-control" name="message" rows="4" placeholder="Ingresa el mensaje" required=""></textarea>
    </div>
    <div class="col-md-12 text-center">
      <button class="btn btn-danger" type="submit">Enviar</button>
    </div>
  </div>
</form>
