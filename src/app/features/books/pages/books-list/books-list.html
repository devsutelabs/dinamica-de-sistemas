<div class="container book-page mt-5">
  <h2 class="text-center mb-4">Nuestra Biblioteca</h2>
  <div>
    <button *ngIf="authService.isLoggedIn()" class="btn btn-success mb-3" (click)="openCreateModal(bookCreateModal)">
      <i class="bi bi-plus-circle"></i> Agregar libro
    </button>
  </div>

  <app-book-create-modal #bookCreateModal (bookCreated)="onBookCreated()" />

  @for (category of categories; track category) {
  <h3 class="category-title mt-5 mb-3">{{ category.name }}</h3>
  <div class="row">
    @for (book of category.books; track book) {
    <div class="cards-books col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
      <div class="card h-100 shadow-sm">
        <img [src]="book.image" class="card-img-top" alt="Portada de {{ book.title }}" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ book.title }}</h5>
          <p class="card-subtitle text-muted mb-2">por {{ book.author }}</p>
          <p class="card-text small mt-auto">{{ book.description }}</p>
        </div>
      </div>
    </div>
    }
  </div>
  }
</div>
